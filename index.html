<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="window">
    <div id="screen">
      <div id="menu" class="screen-fw-fh">
        <div id="main" class="menu-element ">
          <h1 class="menu-title">How do you want to play</h1>
          <div class="choices">
            <span data-id="one-p" class="choice hvr-dashed">One player</span>
            <span data-id="two-p" class="choice hvr-dashed">Two player</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/playingField.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/playerManager.js"></script>
  <script src="./js/aiWrapper.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
